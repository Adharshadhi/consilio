    <title>Covid19 India</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"

  <body>
    <div class="container outercontainer">
      <div class="d-flex justify-content-between">
        <div class="headercontainer">
          <h1>COVID19 INDIA</h1>
          <h3>Daily Statistics <i class="far fa-chart-bar"></i></h3>
        </div>
        <div>
          <p>* Last updated on <span class="updatedate"></span></p>
          <p class="ml-2"><a href="#">Guidelines to follow</a></p>
        </div>
      </div>
      <div class="cardcontainer d-flex justify-content-between">
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <i class="fas fa-circle confirmed mr-2"></i> Confirmed cases
            </p>
            <h2 class="card-text confirmedtext"></h2>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <i class="fas fa-circle recovered mr-2"></i>
              Recovered cases
            </p>
            <h2 class="card-text recoveredtext"></h2>
            <p class="newrecovered"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <i class="fas fa-circle active mr-2"></i> Active cases
            </p>
            <h2 class="card-text activetext"></h2>
            <p class="newactive" style="color: #66de93"></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <i class="fas fa-circle deceased mr-2"></i> Deceased cases
            </p>
            <h2 class="card-text deceasedtext"></h2>
            <p class="newdeceased" style="color: #cd113b"></p>
          </div>
        </div>
      </div>
    </div>
